<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Tailwind css CDN link -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>this is the body</h1>

    <div class="flex items-center justify-center py-8 px-4">
      <div
        class="
          max-w-sm
          w-full
          rounded-md
          shadow-lg
          md:p-8
          p-5
          bg-white
          dark:bg-gray-800
        "
      >
        <div class="px-4 flex items-center justify-between leading-8">
          <a
            tabindex="0"
            role="link"
            class="
              cursor-pointer
              focus:text-gray-400
              hover:text-gray-400
              text-base
              font-medium
              text-gray-800
              dark:text-gray-100
            "
            >October 2020</a
          >
          <div class="flex items-center">
            <button
              class="
                text-gray-800
                dark:text-gray-100
                focus:text-gray-400
                hover:text-gray-400
              "
              aria-label="calender backward"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-chevron-left"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <polyline points="15 6 9 12 15 18" />
              </svg>
            </button>
            <button
              aria-label="calender forward"
              class="
                ml-3
                text-gray-800
                dark:text-gray-100
                focus:text-gray-400
                hover:text-gray-400
              "
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-chevron-right"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <polyline points="9 6 15 12 9 18" />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between pt-8 overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="first-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      Mo
                    </p>
                  </div>
                </th>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="secound-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      Tu
                    </p>
                  </div>
                </th>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="third-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      We
                    </p>
                  </div>
                </th>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="fourth-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      Th
                    </p>
                  </div>
                </th>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="fifth-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      Fr
                    </p>
                  </div>
                </th>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="sixth-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      Sa
                    </p>
                  </div>
                </th>
                <th>
                  <div class="w-full flex justify-center">
                    <p
                      id="seventh-day"
                      class="
                        text-base
                        font-medium
                        text-center text-gray-800
                        dark:text-gray-100
                      "
                    >
                      Su
                    </p>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div
                    class="px-2 py-2 cursor-pointer flex w-full justify-center"
                  >
                    <p
                      id="first-date"
                      class="
                        text-base text-gray-500
                        dark:text-gray-100
                        font-medium
                      "
                    >
                      5
                    </p>
                  </div>
                </td>
                <td>
                  <div
                    class="px-2 py-2 cursor-pointer flex w-full justify-center"
                  >
                    <p
                      id="secound-date"
                      class="
                        text-base text-gray-500
                        dark:text-gray-100
                        font-medium
                      "
                    >
                      6
                    </p>
                  </div>
                </td>
                <td>
                  <div
                    class="px-2 py-2 cursor-pointer flex w-full justify-center"
                  >
                    <p
                      id="third-date"
                      class="
                        text-base text-gray-500
                        dark:text-gray-100
                        font-medium
                      "
                    >
                      7
                    </p>
                  </div>
                </td>
                <td>
                  <div class="w-full h-full">
                    <div
                      class="
                        flex
                        items-center
                        justify-center
                        w-full
                        rounded-full
                        cursor-pointer
                      "
                    >
                      <a
                        id="fourth-date"
                        tabindex="0"
                        role="link"
                        class="
                          focus:outline-none
                          focus:ring-2
                          focus:ring-offset-2
                          focus:ring-indigo-700
                          focus:bg-indigo-500
                          hover:bg-indigo-500
                          text-base
                          w-8
                          h-8
                          flex
                          items-center
                          justify-center
                          font-medium
                          text-white
                          bg-indigo-700
                          rounded-full
                        "
                      >
                        8</a
                      >
                    </div>
                  </div>
                </td>
                <td>
                  <div
                    class="px-2 py-2 cursor-pointer flex w-full justify-center"
                  >
                    <p
                      id="fifth-date"
                      class="
                        text-base text-gray-500
                        dark:text-gray-100
                        font-medium
                      "
                    >
                      9
                    </p>
                  </div>
                </td>
                <td>
                  <div
                    class="px-2 py-2 cursor-pointer flex w-full justify-center"
                  >
                    <p
                      id="sixth-date"
                      class="text-base text-gray-500 dark:text-gray-100"
                    >
                      10
                    </p>
                  </div>
                </td>
                <td>
                  <div
                    class="px-2 py-2 cursor-pointer flex w-full justify-center"
                  >
                    <p
                      id="seventh-date"
                      class="text-base text-gray-500 dark:text-gray-100"
                    >
                      11
                    </p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="p-2 md:w-40 ">
      <a href="#" class="flex items-center p-4 bg-blue-200 rounded-lg shadow-xs cursor-pointer hover:bg-blue-500 hover:text-gray-100">
          
              <div>
            <p class=" text-xs font-medium ml-2 ">
             Morning 10.00 AM  
            </p>
            <span id="currentUser"> </span>
            
          </div>
      </a>
  </div> 

  <div class="p-2 md:w-40 ">
    <a href="#" class="flex items-center p-4 bg-blue-200 rounded-lg shadow-xs cursor-pointer hover:bg-blue-500 hover:text-gray-100">

        <div>
          <p class=" text-xs font-medium ml-2 ">
            Noon 12.00 PM
          </p>
          
        </div>
    </a>
</div>

<div class="p-2 md:w-40 ">
  <a href="#" class="flex items-center p-4 bg-blue-200 rounded-lg shadow-xs cursor-pointer hover:bg-blue-500 hover:text-gray-100">
      
      <svg class="h-6 fill-current hover:text-gray-100 " viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>PHP icon</title><path d="M7.01 10.207h-.944l-.515 2.648h.838c.556 0 .97-.105 1.242-.314.272-.21.455-.559.55-1.049.092-.47.05-.802-.124-.995-.175-.193-.523-.29-1.047-.29zM12 5.688C5.373 5.688 0 8.514 0 12s5.373 6.313 12 6.313S24 15.486 24 12c0-3.486-5.373-6.312-12-6.312zm-3.26 7.451c-.261.25-.575.438-.917.551-.336.108-.765.164-1.285.164H5.357l-.327 1.681H3.652l1.23-6.326h2.65c.797 0 1.378.209 1.744.628.366.418.476 1.002.33 1.752a2.836 2.836 0 0 1-.305.847c-.143.255-.33.49-.561.703zm4.024.715l.543-2.799c.063-.318.039-.536-.068-.651-.107-.116-.336-.174-.687-.174H11.46l-.704 3.625H9.388l1.23-6.327h1.367l-.327 1.682h1.218c.767 0 1.295.134 1.586.401s.378.7.263 1.299l-.572 2.944h-1.389zm7.597-2.265a2.782 2.782 0 0 1-.305.847c-.143.255-.33.49-.561.703a2.44 2.44 0 0 1-.917.551c-.336.108-.765.164-1.286.164h-1.18l-.327 1.682h-1.378l1.23-6.326h2.649c.797 0 1.378.209 1.744.628.366.417.477 1.001.331 1.751zM17.766 10.207h-.943l-.516 2.648h.838c.557 0 .971-.105 1.242-.314.272-.21.455-.559.551-1.049.092-.47.049-.802-.125-.995s-.524-.29-1.047-.29z"/></svg>
      <div>
        <p class=" text-xs font-medium ml-2 ">
          Evening  8.00 PM
        </p>
        
      </div>
  </a>
</div>

    <script src="js/app.js"></script>
  </body>
</html>
